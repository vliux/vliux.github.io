{% include head-dark.html %}
{% include ta.html %}

<section class="article">
      <article class="wrap post">
        <header class="post-header">
          <hgroup>
            <h1>{{page.title}}</h1>
            <p class="date">{{page.date | date: "%b %d, %Y" }}</p>
            <p class="intro">{% if page.description %}{{ page.description }}{% else %}{{ page.tagline }}{% endif %}</p>
          </hgroup>
        </header>
        
        {% include bd_share.html %}
        <br/>
        <div class="content">
            {{ content }}
        </div>
        <br/>
        {% include bd_share.html %}

        <!-- gitment comment -->
        <div id="container"></div>
        <link rel="stylesheet" href="https://imsun.github.io/gitment/style/default.css">
        <script src="https://imsun.github.io/gitment/dist/gitment.browser.js"></script>
        <script>
          var gitment = new Gitment({
          id: '{{ site.gitment.owner }}',
          owner: '{{ site.gitment.owner }}',
          repo: '{{ site.gitment.repo }}',
          oauth: {
            client_id: '{{ site.gitment.client_id}}',
            client_secret: '{{ site.gitment.client_secret}}',
          },
          })
          gitment.render('container')
        </script>
      </article>

    </section>
</div>

{% include footer.html %}
